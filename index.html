<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eripari-Enni — järjestelmäpoikkeama</title>

<style>
body {
  background: black;
  color: #00ff9e;
  font-family: "Courier New", monospace;
  padding: 16px;
  overflow-x: hidden;
}

.crt {
  animation: flicker 0.2s infinite;
  text-shadow: 0 0 2px #00ff9e;
}
@keyframes flicker {
  0% {opacity:.97;}
  50% {opacity:1;}
  100% {opacity:.95;}
}

/* Scanlines */
body:before {
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    transparent 0px, transparent 2px, rgba(0,255,158,0.08) 3px
  );
  pointer-events:none;
}

/* Center content */
.wrapper {
  max-width: 480px;
  margin: auto;
  margin-top: 18vh;
}

/* Button */
button {
  background:black;
  border:1px solid #00ff9e;
  color:#00ff9e;
  padding:14px 24px;
  font-size:1.1rem;
  cursor:pointer;
  text-transform:uppercase;
  letter-spacing:2px;
  border-radius:4px;
  width:100%;
}
button:hover {
  background:#00ff9e;
  color:black;
}

/* Cursor blink */
.cursor {
  display:inline-block;
  width:10px;
  background:#00ff9e;
  animation:blink .7s infinite;
}
@keyframes blink {
  50% {background:transparent;}
}

pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  line-height: 1.4;
  font-size: 0.95rem;
}
</style>
</head>

<body class="crt">

<audio id="tick" src="tick.wav" preload="auto"></audio>

<div class="wrapper">
  <pre id="output"></pre><span class="cursor"></span>
  <br><br>
  <button id="startBtn" onclick="start()">Aloita</button>
</div>

<script>
const text = `
Profiili: Enni v1.0
Tila: Eripari-Enni (kokeilu)

NORMAALITILA:
  symmetria: päällä
  logiikka: tiukka
  kaaoksensieto: matala
  spontaanius: pois käytöstä

TÄNÄ ILTANA:
  symmetria: ei vaadita
  spontaanius: kokeilumuoto aktivoitu ♥️
  logiikka: kevennetty
  kaaoksensieto: hieman kohotettu
  päivitys: leikkisä arvaamattomuus

Huomio: hallittu järjestelmäpoikkeama
Varoitus: epätavallinen toiminta mahdollista
Kiitos: että siedät tämän kokeen ✨ ❤️
  
`;

let i = 0;
let speed = 85;

function start() {
  document.getElementById("startBtn").style.display = "none";
  i = 0;
  output.textContent = "";
  typeWriter();
}

function typeWriter() {
  if (i < text.length) {
    const char = text.charAt(i);
    output.textContent += char;

    if (char === "\n") {
      tick.currentTime = 0;
      tick.play();
    }

    i++;
    setTimeout(typeWriter, speed + Math.random() * 120);
  }
}
</script>

</body>
</html>
