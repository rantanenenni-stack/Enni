<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eripari-Enni ‚Äî glitch mode</title>

<style>
body {
  background: black;
  color: #00ff9e;
  font-family: "Courier New", monospace;
  padding: 20px;
  overflow: hidden;
}
.crt {
  animation: flicker 0.2s infinite;
  text-shadow: 0 0 2px #00ff9e;
}
@keyframes flicker {
  0% {opacity: .97;}
  50% {opacity: 1;}
  100% {opacity: .95;}
}
body:before {
  content:"";
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background: repeating-linear-gradient(
    transparent 0px, transparent 2px, rgba(0,255,158,0.08) 3px
  );
  pointer-events:none;
}
.wrapper {
  max-width: 600px;
  margin: auto;
  margin-top: 20vh;
}
button {
  background:black;
  border:1px solid #00ff9e;
  color:#00ff9e;
  padding:12px 22px;
  font-size:1.1rem;
  cursor:pointer;
  text-transform:uppercase;
  letter-spacing:2px;
  border-radius:4px;
}
button:hover {
  background:#00ff9e;
  color:black;
}
.cursor {
  display:inline-block;
  width:10px;
  background:#00ff9e;
  animation: blink 0.7s infinite;
}
@keyframes blink {
  50% {background:transparent;}
}
</style>
</head>

<body class="crt">

<audio id="tick" src="tick.wav" preload="auto"></audio>

<div class="wrapper">
  <pre id="output" style="white-space: pre-wrap;"></pre><span class="cursor"></span>
  <br><br>
  <button onclick="start()">Aloita</button>
</div>

<script>
const text = `
Profiili: Enni v1.0
Tila: Eripari-Enni
Status: kokeellinen

OLETUSTILA
  Symmetria: vaadittu

  Kaaoksensieto: matala

T√ÑN√Ñ ILTANA
  Symmetria: sallittu ep√§symmetria
  Spontaanius: k√§ynnistetty ‚ô•Ô∏è
  Logiikka: v√§h√§n l√∂ysempi
  Kaaoksensieto: hieman korkeampi
  Lis√§ys: yll√§tt√§vyys-protokolla

Huom: T√§m√§ pieni inhimillinen "bugihupi" on tarkoituksella p√§√§ll√§
Varoitus: yll√§tt√§v√§√§ k√§yt√∂st√§ voi esiinty√§
Kiitos: ett√§ testaat t√§t√§ versiota ‚ú®üíô
`;

let i = 0;
let speed = 90;

function start() {
  i = 0;
  output.textContent = "";
  typeWriter();
}

function typeWriter() {
  if (i < text.length) {
    const char = text.charAt(i);
    output.textContent += char;

    if (char === "\n") {
      tick.currentTime = 0;
      tick.play();
    }

    i++;
    setTimeout(typeWriter, speed + Math.random()*200);
  }
}

const introLines = [
  "Enni v1.0 k√§ynnistyy...",
  "Tila: Eripari-Enni",
  "Spontaanisuus: AKTIIVOITU (testi)",
  "Ep√§symmetria: HYV√ÑKSYTTY",
  "‚ö†Ô∏è Mahdollinen odottamaton k√§yt√∂s",
  "Kiitos, ett√§ olet mukana ‚ù§Ô∏è"
];

let introIndex = 0;
function printLines() {
  if (introIndex < introLines.length) {
    output.innerHTML += introLines[introIndex] + "<br>";
    introIndex++;
    setTimeout(printLines, 1200);
  }
}
window.onload = printLines;
</script>

</body>
</html>
