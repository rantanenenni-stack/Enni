<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eripari-Enni ‚Äî kokeilutila</title>

<style>
body {
  background: black;
  color: #00ff9e;
  font-family: "Courier New", monospace;
  padding: 16px;
  overflow-x: hidden;
  font-size: 5vw; /* ISOMPI FONTTI */
}

.crt {
  animation: flicker 0.2s infinite;
  text-shadow: 0 0 2px #00ff9e;
}

@keyframes flicker {
  0% {opacity: .97;}
  50% {opacity: 1;}
  100% {opacity: .95;}
}

body:before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: repeating-linear-gradient(
    transparent 0px,
    transparent 2px,
    rgba(0,255,158,0.08) 3px
  );
  pointer-events:none;
}

.wrapper {
  max-width: 600px;
  margin: auto;
  margin-top: 15vh;
}

button {
  background:black;
  border:1px solid #00ff9e;
  color:#00ff9e;
  padding:12px 22px;
  font-size:1.1rem;
  cursor:pointer;
  text-transform:uppercase;
  letter-spacing:2px;
  border-radius:4px;
  width:100%;
}
button:hover {
  background:#00ff9e;
  color:black;
}

.cursor {
  display:inline-block;
  width:10px;
  background:#00ff9e;
  animation: blink 0.7s infinite;
}
@keyframes blink {
  50% {background:transparent;}
}

pre { margin:0; white-space:pre-wrap; }
</style>
</head>

<body class="crt">

<audio id="tick" src="tick.wav" preload="auto"></audio>

<div class="wrapper">
  <button onclick="start()">Aloita</button>
  <br><br>
  <pre id="output"></pre><span class="cursor"></span>
</div>

<script>
const text = `
Profiili: Enni v1.0
Tila: Eripari-Enni
Status: kokeellinen

Oletustila
  ‚Ä¢ J√§rjestys: tarkka
  ‚Ä¢ Logiikka: vahva
  ‚Ä¢ Kaaoksensieto: matala

Ilta-tila
  ‚Ä¢ Symmetria: EI PAKOLLINEN
  ‚Ä¢ Spontaanius: testik√§yt√∂ss√§ üñ§
  ‚Ä¢ Logiikka: hieman l√∂yhempi
  ‚Ä¢ Kaaoksensieto: hieman korkeampi
  ‚Ä¢ Lis√§osa: leikkis√§ arvaamattomuus

Huom: pieni j√§rjestelm√§h√§iri√∂ aktivoitu tarkoituksella
Varoitus: odottamaton k√§yt√∂s mahdollista
Kiitos ett√§ olet osa t√§t√§ kokeilua ü§ç
`;

let i = 0;
let speed = 55; /* NOPEUTETTU */

function start() {
  i = 0;
  output.textContent = "";
  type();
}

function type() {
  if (i < text.length) {
    const c = text.charAt(i);
    output.textContent += c;

    if (c === "\n") {
      tick.currentTime = 0;
      tick.play();
    }

    i++;
    setTimeout(type, speed + Math.random()*180);
  }
}
</script>

</body>
</html>
